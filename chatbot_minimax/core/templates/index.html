<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtel Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #EDEDED;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            padding: 0;
        }

        #chat-container {
            width: 90%;
            max-width: 600px;
            height: 90vh;
            max-height: 800px;
            background: #FFFFFF;
            border: 1px solid #E8A8A0;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            color: #333;
            position: relative;
        }

        /* Header Styling - Airtel Red */
        h2 {
            text-align: center;
            margin: 0;
            padding: 15px;
            color: #ffffff;
            background: #E8261F;
            font-weight: 600;
            border-radius: 10px 10px 0 0;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .airtel-logo {
            width: 35px;
            height: 35px;
            background: #FFFFFF;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #E8261F;
            font-size: 24px;
        }

        /* Messages Container Styling */
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #FFF5F3;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        /* Individual Message Styling */
        .message {
            margin: 8px 0;
            padding: 8px 12px;
            max-width: 70%;
            word-wrap: break-word;
            display: flex;
            align-items: center;
            font-size: 14px;
            line-height: 1.4;
        }

        /* User Message Styling */
        .user {
            background-color: #FFE4E0;
            color: #333;
            align-self: flex-end;
            border-radius: 15px 15px 0 15px;
            justify-content: flex-end;
            margin-right: 10px;
            margin-left: auto;
            padding: 8px 12px;
            font-weight: 500;
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.2);
        }

        /* Bot Message Styling */
        .bot {
            background-color: #ffffff;
            color: #333;
            align-self: flex-start;
            border-radius: 15px 15px 15px 0;
            border: 1px solid #E8A8A0;
            justify-content: flex-start;
            margin-left: 10px;
            padding: 8px 12px;
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.2);
        }

        /* Input Field Styling */
        #user-input {
            flex: 1;
            min-height: 45px;
            padding: 12px 15px;
            border: none;
            border-top: 1px solid #E8A8A0;
            background: #F2F2F2;
            color: #333;
            font-size: 14px;
            font-family: 'Outfit', sans-serif;
        }

        #user-input::placeholder {
            color: #999;
        }

        /* Button Styling */
        button {
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        /* Send Button & Voice Input Button Styling - Airtel Red */
        #send-button, #voice-input {
            background-color: #E8261F;
            color: #ffffff;
            margin: 5px;
            width: 40px;
            height: 40px;
            transition: background-color 0.3s;
        }

        #send-button:hover, #voice-input:hover {
            background-color: #D41A14;
        }

        /* Icon Size Adjustment */
        #voice-input i, #send-button i {
            font-size: 20px;
        }

        /* Input Container Styling */
        #input-container {
            display: flex;
            align-items: center;
            width: 100%;
            background: #FFFFFF;
            padding: 8px;
            border-top: 1px solid #E8A8A0;
            gap: 5px;
            flex-shrink: 0;
        }

        /* Loading Spinner Styling */
        .loading-spinner {
            display: inline-block;
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #E8261F;
            width: 12px;
            height: 12px;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .icon {
            margin-right: 8px;
            font-size: 18px;
            margin-top: auto;
            flex-shrink: 0;
        }

        .clickable-link {
            color: #E8261F;
            text-decoration: underline;
            cursor: pointer;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            #chat-container {
                width: 95%;
                height: 95vh;
                max-height: none;
                border-radius: 5px;
            }

            h2 {
                font-size: 16px;
                padding: 12px;
                gap: 8px;
            }

            .airtel-logo {
                width: 30px;
                height: 30px;
                font-size: 20px;
            }

            #messages {
                padding: 10px;
            }

            .message {
                max-width: 85%;
                font-size: 13px;
                padding: 6px 10px;
            }

            #user-input {
                font-size: 13px;
                padding: 10px 12px;
                min-height: 40px;
            }

            #send-button, #voice-input {
                width: 35px;
                height: 35px;
                margin: 3px;
            }

            #send-button i, #voice-input i {
                font-size: 18px;
            }

            #input-container {
                padding: 6px;
                gap: 3px;
            }
        }

        @media (max-width: 480px) {
            body {
                height: 100dvh;
            }

            #chat-container {
                width: 100%;
                height: 100dvh;
                border-radius: 0;
            }

            h2 {
                font-size: 15px;
                padding: 10px;
                gap: 6px;
            }

            .airtel-logo {
                width: 28px;
                height: 28px;
                font-size: 18px;
            }

            #messages {
                padding: 8px;
            }

            .message {
                max-width: 90%;
                font-size: 12px;
                padding: 5px 8px;
            }

            #user-input {
                font-size: 12px;
                padding: 8px 10px;
                min-height: 38px;
            }

            #send-button, #voice-input {
                width: 32px;
                height: 32px;
                margin: 2px;
            }

            #send-button i, #voice-input i {
                font-size: 16px;
            }

            #input-container {
                padding: 5px;
                gap: 2px;
            }
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <h2>
            <div class="airtel-logo">‚ìê</div>
            Airtel Customer Support
        </h2>
        <div id="messages">
            <div class="message bot">
                <i class="fas fa-robot icon"></i>
                <span>Hello! Welcome to Airtel Support. How can I assist you today?</span>
            </div>
        </div>
        <div id="input-container">
            <button id="voice-input" onclick="startVoiceInput()">
                <i class="fas fa-microphone-alt"></i>
            </button>
            <input type="text" id="user-input" placeholder="Write your message..." onkeydown="handleKeyPress(event)">
            <button id="send-button" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

<script>
    async function sendMessage() {
        const input = document.getElementById('user-input');
        const userMessage = input.value;
        if (!userMessage) return;
        input.value = '';

        const userMessageElement = document.createElement('div');
        userMessageElement.className = 'message user';
        userMessageElement.innerHTML = `<span>${userMessage}</span>`;
        document.getElementById('messages').appendChild(userMessageElement);
        scrollToBottom();

        const uniqueId = `bot-text-${Date.now()}`;
        const botMessageElement = document.createElement('div');
        botMessageElement.className = 'message bot';
        botMessageElement.innerHTML = `<span class="loading-spinner"></span><i class="fas fa-robot icon"></i><span id="${uniqueId}"></span>`;
        document.getElementById('messages').appendChild(botMessageElement);
        const botTextElement = document.getElementById(uniqueId);
        scrollToBottom();

        try {
            const response = await fetch('/api/chat/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    response: userMessage,
                    number: '919876543210', 
                    sender: '918888888888',  
                    platform: 'Whatsapp',
                    agent_name: 'Airtel',
                    type: 'text'
                })
            });

            const data = await response.json();
            const botReply = data.response || "Sorry, no reply.";

            const formData = new FormData();
            formData.append('message', botReply);

            const voiceRes = await fetch('/generate1/', {
                method: 'POST',
                body: formData
            });

            const voiceData = await voiceRes.json();
            const spinner = botMessageElement.querySelector('.loading-spinner');
            if (spinner) spinner.remove();

            if (voiceData.voice_url) {
                const audio = new Audio(voiceData.voice_url);
                audio.playbackRate = 1.3;
                audio.play().catch(err => console.warn("Audio playback failed:", err));
            }

            typingEffect(botReply, botTextElement);

        } catch (error) {
            console.error("Error:", error);
            botTextElement.textContent = "Something went wrong. Please try again.";
            const spinner = botMessageElement.querySelector('.loading-spinner');
            if (spinner) spinner.remove();
        }
    }

    function typingEffect(text, element) {
        let i = 0;
        const speed = 20;
        const urlRegex = /(https?:\/\/[^\s\]]+[^\s.,;:!?)\]]*[^\s.,;:!?)\]])/g;
        const processedText = text.replace(urlRegex, (match) => {
            const url = match.replace(/[.,;:!?)]+$/, '');
            const punctuation = match.slice(url.length);
            return `<a href="${url}" class="clickable-link" target="_blank">${url}</a>${punctuation}`;
        });

        function type() {
            if (i < processedText.length) {
                if (processedText.substring(i).startsWith('<a href=')) {
                    const endIndex = processedText.indexOf('</a>', i) + 4;
                    element.innerHTML += processedText.substring(i, endIndex);
                    i = endIndex;
                } else {
                    element.innerHTML += processedText[i];
                    i++;
                }
                setTimeout(type, speed);
                scrollToBottom();
            }
        }

        type();
    }

    function scrollToBottom() {
        const messagesContainer = document.getElementById('messages');
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    }

    function startVoiceInput() {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;
        recognition.continuous = true;

        recognition.start();

        recognition.onspeechstart = function() {
            console.log("Speech has been detected.");
        };

        recognition.onresult = function(event) {
            const voiceText = event.results[0][0].transcript;
            document.getElementById('user-input').value = voiceText;
            sendMessage();
        };

        recognition.onspeechend = function() {
            console.log("Speech has stopped.");
            recognition.stop();
        };

        recognition.onerror = function(event) {
            alert('Error occurred in recognition: ' + event.error);
            console.log('Error: ', event);
        };
    }
</script>
</body>
</html>
